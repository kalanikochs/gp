<div class="allCenter" *ngIf="gruposalimenticios.length > 0">
  <mat-card>
    <h3>Configurar Switch Deportivo</h3>

    <mat-form-field class="w-100">
      <mat-label>Grupo Muscular</mat-label>
      <mat-select
        [formControl]="gruposalimenticiosfc"
        (selectionChange)="selecionarAlimentosGrupos($event.value)"
      >
        <mat-option
          *ngFor="let grupodeportivo of gruposalimenticios"
          [value]="grupodeportivo.grupodeportivo_id"
          >{{ grupodeportivo.grupodeportivo_nombre }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Ejercicio</mat-label>
      <mat-select [formControl]="alimentosfc">
        <mat-option
          *ngFor="let alimento of alimentosToShow"
          [value]="alimento.alimento_id"
          >{{ alimento.alimento_nombre }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <div class="w-100 flex justify-content-around">
      <button mat-raised-button color="primary" (click)="agregarAlimento()">Agregar Ejercicio</button>
      <button mat-raised-button color="accent" (click)="modificarAlimento()">Modificar Ejercicio</button>
    </div>
  </mat-card>
</div>

<div class="allCenter" *ngIf="gruposalimenticios.length == 0">
  <form [formGroup]="asignarEjercicio" style="width:50%;">
    <mat-card>
      <h3>Configurar Switch Deportivo</h3>
      <mat-form-field class="w-100">
        <mat-label>Grupo Muscular</mat-label>
        <input matInput formControlName="ejercicio" type="text" #ejercicio />
      </mat-form-field>
      <div class="w-100 flex justify-content-around">
        <button mat-raised-button color="primary" (click)="agregarEjercicio()" style="color:#fff;">Agregar primer grupo muscular</button>
      </div>
    </mat-card>
  </form>
</div>
