<div class="allCenter" *ngIf="gruposalimenticios.length > 0">
  <mat-card>
    <h3>Configurar Switch MÃ©dico</h3>

    <mat-form-field class="w-100">
      <mat-label>Grupo Recetas</mat-label>
      <mat-select
        [formControl]="gruposalimenticiosfc"
        (selectionChange)="selecionarAlimentosGrupos($event.value)"
      >
        <mat-option
          *ngFor="let obj of gruposalimenticios"
          [value]="obj.grupomedico_id"
          >{{ obj.grupomedico_nombre }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Indicaciones</mat-label>
      <mat-select [formControl]="alimentosfc"
      (selectionChange)="seleccionarAlimento($event.value)"
      >
        <mat-option
          *ngFor="let alimento of alimentosToShow"
          [value]="alimento.alimento_id"
          >{{ alimento.alimento_nombre }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <div class="w-100 flex justify-content-around">
      <button mat-raised-button color="primary" (click)="agregarAlimento()">Agregar Indicaciones</button>
      <button mat-raised-button color="accent" (click)="modificarAlimento()">Modificar Indicaciones</button>
    </div>
  </mat-card>
</div>
