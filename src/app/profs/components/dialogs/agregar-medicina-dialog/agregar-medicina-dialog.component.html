<h1 mat-dialog-title>Agregar una Indicacion</h1>
<mat-dialog-content>
  <form [formGroup]="agregarEjercicio">
    <mat-form-field class="w-100">
      <mat-label>Receta</mat-label>
      <input matInput formControlName="grupomedico" type="text" #grupomedico />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Indicaci√≥n</mat-label>
      <input matInput formControlName="indicacion" type="text" #indicacion />
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-content-end">
  <button mat-raised-button color="primary" (click)="_agregarEjercicio()"> Registrar Indicacion</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="{ reload: false }"> Cerrar</button>
</mat-dialog-actions>
